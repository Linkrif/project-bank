spring:
    application:
        name: projectBank
    batch:
        initialize-schema: always
    datasource:
        driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
        password: sa
        platform: mssql
        url: jdbc:sqlserver://127.0.0.1:1433;database=PROJECTBANK;trustServerCertificate=true;
        username: sa
    jpa:
        hibernate:
            ddl-auto: update
server:
    error:
        include-binding-errors: always
        include-message: always

jwt:
    token-secret: ${JWT_KEY}
    header: Authorization
    secret: my-very-secret-key


